<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>CEP-API</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-grup">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite seu cep" max-length="9">
            </div>

            <div class="form-grup">
                <label for="logradouro">logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Digite sua logradouro">
            </div>

            <div class="form-grup">
                <label for="bairro">bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
            </div>

            <div class="form-grup">
                <label for="Localidade">Localidade</label>
                <input type="text" class="form-control" id="Localidade" placeholder="Digite sua Localidade">
            </div>

            <div class="form-grup">
                <label for="Localidade">UF</label>
                <input type="text" class="form-control" id="uf" placeholder="Digite seu estado">
            </div>
        </form>
    </div>


    <script src="api.js"></script>
</body>
</html>
